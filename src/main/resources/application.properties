spring.application.name=contrimate

# ---- Server ----
server.port=${PORT:8080}

# ---- MySQL Database ----
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---- Hibernate ----
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ---- EMAIL CONFIG (PORT 465 SSL) ----
# Note: Hum 'smtps' protocol use kar rahe hain jo secure hai
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtps

# Auth & SSL Settings
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com

# ðŸ”¥ TIMEOUT = 30 Seconds (Ab agar 10000 aaya error me, toh code purana hai)
spring.mail.properties.mail.smtps.connectiontimeout=30000
spring.mail.properties.mail.smtps.timeout=30000
spring.mail.properties.mail.smtps.writetimeout=30000